service: import-service

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev

  iamRoleStatements:
    - Effect: "Allow"
      Action: "s3:ListBucket"
      Resource:
        - "arn:aws:s3:::lesson5-bucket"
    - Effect: "Allow"
      Action: "s3:*"
      Resource: 
        - "arn:aws:s3:::lesson5-bucket/*"
    - Effect: "Allow"
      Action: "sqs:*"
      Resource: ${cf:product-service-${self:provider.stage}.SQSQueueArn}

  environment:
    SQS_URL: ${cf:product-service-${self:provider.stage}.SQSQueueUrl}

functions:
  importProductsFile:
    handler: handler.importProductsFile
    events:
      - http:
          path: import
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                name: true
  parseProductsFile:
    handler: handler.parseProductsFile
    events:
      - s3:
          bucket: lesson5-bucket
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true
